{% extends 'index.html' %}

{% block welcome_message %}
{% endblock %}

{% block content %}

<style>

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin-top: 50px;
    }

    .container label {
        margin-bottom: 10px;
        width: 200px;
        display: block;
        font-size: 20px;
    }

    .container select,
    .container input {
        margin-bottom: 10px;
        width: 200px;
        display: block;
    }

    .container input[type="submit"] {
        width: auto;
    }

    .timetable {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .timeslot {
        margin: 5px;
        padding: 10px;
        border: 1px solid #ddd;
        width: 150px;
        text-align: center;
    }
</style>

<div class="container">
    <h2>Varaa Kenttä</h2>

    <label for="date">Valitse päivämäärä:</label>
    <input type="date" id="date" name="date">

    <label for="field">Valitse kenttä:</label>
    <select id="field" name="field">
        {% for court in courts %}
            <option value="{{ court.court_id }}">{{ court.court_name }}</option>
        {% endfor %}
    </select>

    <label for="time">Valitse aika:</label>
    <select id="time" name="time">
        {% for t in times %}
            <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
    </select>

    <button type="submit">Varaa</button>

{% endblock %}
