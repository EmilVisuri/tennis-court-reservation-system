{% extends 'index.html' %}
{% block welcome_message %}
{% endblock %}
{% block content %}


<body style="text-align: center;">
    <h1>Muokkaa omia tietojasi:</h1>
    <form action="/update_customer_info" method="POST">
        <label for="first_name">Etunimi:</label>
        <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}"><br><br>
        <label for="last_name">Sukunimi:</label>
        <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}"><br><br>
        <label for="email">Sähköposti:</label>
        <input type="email" id="email" name="email" value="{{ user.email }}"><br><br>
        <label for="phone_number">Puhelin:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{ user.phone_number }}"><br><br>
        <input type="submit" value="Tallenna">
    </form>
</body>

{% endblock %}
